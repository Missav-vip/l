  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    .banner {
      background-image: url('IMG_8397.jpeg');
      background-size: cover;
      background-position: center;
      width: 100vw;
      height: 300px;
      margin: 1px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .banner-title {
      font-size: 32px;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .banner-subtitle {
      font-size: 24px;
      margin: 5px 0;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .balance-section {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      padding: 1px;
      margin-top: 0.1px;
      flex-wrap: wrap;
      gap: 0.5px;
    }

    .balance-item {
      display: flex;
      flex: 1;
      flex-direction: column;
      align-items: center;
      color: white;
      width: calc(100% - 1px);
      box-shadow: none;
      padding: 0px;
      border-radius: 10px;
      transition: transform 6s ease-in-out;
    }

    .balance-item img {
      width: 65px;
      height: 65px;
      margin-bottom: 1px;
      background-color: transparent;
      margin-top: 0.01px;
    }

    /* Gallery Styling */
    .image-gallery {
      display: flex;
      flex-wrap: nowrap; /* Jangan biarkan gambar terbungkus ke baris berikutnya */
      overflow-x: auto; /* Mengaktifkan scroll horizontal */
      gap: 5px;
      margin-top: 5px;
      padding: 10px 0;
      scroll-snap-type: x mandatory; /* Menambahkan efek snapping */
      justify-content: flex-start; /* Gambar sejajar ke kiri */
    }

    .gallery-item {
      flex: 0 0 auto; /* Gambar tidak akan membungkus */
      width: 100%; /* Ukuran dinamis, menyesuaikan dengan lebar kontainer */
      max-width: 150px; /* Maksimal lebar gambar */
      height: 100px; /* Tinggi tetap untuk gambar */
      border-radius: 10px;
      background-color: #333;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Scrollbar untuk Webkit (Chrome, Edge, Safari) */
    .image-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .image-gallery::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .image-gallery::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Responsif */
    @media (max-width: 480px) {
      .gallery-item {
        width: calc(100% / 6 - 10px); /* 6 gambar per baris */
        height: 100px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .gallery-item {
        width: calc(100% / 8 - 10px); /* 8 gambar per baris */
        height: 120px;
      }
    }

    @media (min-width: 769px) {
      .gallery-item {
        width: calc(100% / 12 - 10px); /* 12 gambar per baris */
        height: 150px;
      }
    }

    /* Scrollbar untuk webkit (Chrome, Edge, Safari) */

  </style>
