<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Gambar Geser Kiri Kanan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 10px;
    }

    /* Galeri Gambar */
    .image-gallery {
      display: flex;
      overflow-x: auto; /* Membuat bisa digeser secara horizontal */
      gap: 10px;
      padding: 10px;
    }

    .gallery-item {
      width: 150px; /* Ukuran gambar */
      height: 150px;
      border-radius: 10px;
      background-color: #333;
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Scrollbar styling */
    .image-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .image-gallery::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .image-gallery::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-gallery">
      <div class="gallery-item">
        <img src="image1.jpg" alt="Image 1">
      </div>
      <div class="gallery-item">

      </div>
