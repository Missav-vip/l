<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Gambar Geser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #f4f4f4;
    }

    .gallery-container {
      width: 80%; /* Lebar galeri */
      display: grid; /* Menggunakan grid untuk membuat beberapa baris */
      grid-template-columns: repeat(4, 1fr); /* 4 kolom per baris */
      gap: 10px; /* Spasi antar gambar */
      overflow-x: auto;
      padding: 10px 0;
    }

    .gallery-item {
      width: 200px; /* Lebar gambar */
      height: 200px; /* Tinggi gambar */
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* Scrollbar custom */
    .gallery-container::-webkit-scrollbar {
      height: 8px;
    }

    .gallery-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .gallery-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

  </style>
</head>
<body>

  <div class="gallery-container">
    <!-- Gambar 1 -->

      <img src="https://via.placeholder.com/200x200?text=Gambar+1" alt="Gambar 1">
