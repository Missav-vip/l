<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Gambar Geser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(4, 85px); /* 4 gambar per kolom */
      grid-gap: 10px;
      padding: 10px;
      overflow-x: auto; /* Membuat gambar dapat digeser horizontal */
      scroll-snap-type: x mandatory;
    }

    .gallery-item {
      width: 85px;
      height: 85px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Scrollbar untuk webkit (Chrome, Edge, Safari) */
    .image-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .image-gallery::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    .image-gallery::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="image-gallery">
    <!-- Gambar pertama sampai gambar ke-16 -->
