<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Galeri Gambar</title>
    <style>
        /* Mengatur body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Membuat container untuk galeri */
        .image-gallery-container {
            width: 100%;
            padding: 10px;
            overflow-x: auto;  /* Mengaktifkan scroll horizontal */
            margin-bottom: 20px;
        }

        /* Gambar-gambar dalam galeri */
        .image-gallery {
            display: flex; /* Menyusun gambar secara horizontal */
            gap: 10px; /* Jarak antar gambar */
        }

        /* Setiap gambar item */
        .gallery-item {
            flex: 0 0 auto; /* Gambar tidak bisa berubah ukuran */
            width: 200px;   /* Lebar gambar */
            height: 150px;  /* Tinggi gambar */
            background-color: #ccc;  /* Warna latar belakang jika gambar tidak tersedia */
            border-radius: 10px; /* Membuat sudut gambar melengkung */
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;     /* Lebar gambar penuh sesuai ukuran container */
            height: 100%;    /* Tinggi gambar penuh sesuai ukuran container */
            object-fit: cover; /* Memastikan gambar tidak terdistorsi */
        }

        /* Responsif, mengatur ukuran gambar */
        @media (max-width: 768px) {
            .gallery-item {
                width: 150px;
                height: 100px;
            }
        }

        /* Responsif lebih kecil lagi untuk mobile */
        @media (max-width: 480px) {
            .gallery-item {
                width: 120px;
                height: 80px;
            }
        }
    </style>
</head>
