<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .saldo {
      background-color: #ff5722;
      color: white;
      padding: 15px;
      margin: 20px 0;
      text-align: center;
    }
    .gallery-container {
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-gap: 10px;
    }
    .gallery-item {
      position: relative;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di Halaman Utama</h1>
  </header>

  <div class="saldo">
    <h2>Saldo Anda: $150</h2>
  </div>

  <div class="gallery-container" id="gallery-container">
    <!-- Galeri gambar akan ditampilkan di sini -->
  </div>

  <script>
    function renderGallery() {
      const galleryContainer = document.getElementById('gallery-container');
      const width = window.innerWidth;
      let galleryHTML = '';

      if (width <= 768) {
        galleryHTML = `
          <div class="gallery" style="grid-template-columns: repeat(2, 1fr);">
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 2"></div>
          </div>
        `;
      } else if (width <= 1024) {
        galleryHTML = `
          <div class="gallery" style="grid-template-columns: repeat(3, 1fr);">
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 2"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 3"></div>
          </div>
        `;
      } else {
        galleryHTML = `
          <div class="gallery" style="grid-template-columns: repeat(4, 1fr);">
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 1"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 2"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 3"></div>
            <div class="gallery-item"><img src="https://via.placeholder.com/200" alt="Gambar 4"></div>
          </div>
        `;
      }
      galleryContainer.innerHTML = galleryHTML;
    }

    // Render gallery saat halaman dimuat
    window.onload = renderGallery;

    // Update gallery saat ukuran layar berubah
    window.onresize = renderGallery;
  </script>
</body>
</html>
